<!DOCTYPE html>
<html>
<head><title>Department Dashboard</title></head>
<body>
    <h2>Department Dashboard</h2>
    <form method="get">
        <input type="text" name="q" placeholder="Search Department..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <a href="{% url 'create_department' %}">Create Department</a>
    <table border="1">
        <thead>
            <tr><th>Sr.No</th><th>Name</th><th>Description</th><th>Edit</th><th>Delete</th></tr>
        </thead>
        <tbody>
            {% for dept in departments %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ dept.name }}</td>
                <td>{{ dept.description }}</td>
                <td><a href="{% url 'update_department' dept.pk %}">Edit</a></td>
                <td><a href="{% url 'delete_department' dept.pk %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
